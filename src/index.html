<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do-list</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://www.creativefabrica.com/wp-content/uploads/2021/09/21/To-do-list-icon-Graphics-17618184-1-580x386.jpg"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="head">
        <div class="text-Input-Wrap">
          <h1>TODOS</h1>
          <div class="button-Input-Wrap">
            <input
              class="text-Input"
              type="text"
              placeholder="enter your todo!"
            />
            <button class="add-Todo-Btn">ADD TODO</button>
          </div>
        </div>

        <div class="todo-List">
          <h1 class="todo-Title">OUR TODOS</h1>
          <div class="todos-Cards-Wrap">
            <div class="todo-Card">
              <h3 class="text-Todo">
                hallo world im ameerhallo world im ameerhallo world im ameer
                hallo world im ameerhallo world im ameerhallo world im ameer
                hallo world im ameerhallo world im ameerhallo world im ameer
              </h3>
              <button class="delete-Todo-Btn">DELETE</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
